{% load static %}

{% block css %} 
  <style>
    .carousel-item {
      height: 500px;
    }
    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .carousel-caption {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
{% endblock %}

<div id="demo" class="carousel slide" data-ride="carousel" style="margin-bottom: 10px;">
  <ul class="carousel-indicators">
    {% for c in carousel_list %}
      <li data-target="#demo" data-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %}></li>
    {% endfor %}
  </ul>
  <div class="carousel-inner">
    {% for c in carousel_list %}
      <div class="carousel-item {% if forloop.first %}active{% endif %}">
        <img src="/coldfront/{{ c.image.url }}" class="rounded" alt="image1">
        <div class="carousel-caption">
          <h3>{{ c.title }}</h3>
          <p>{{ c.description }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
